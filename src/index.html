<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Drop Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Cash Drop Calculator</h1>
    <button id="show-instructions-button">Instructions</button>
  </header>
  <main>
     <aside id="instructions-panel">
      <h3>Instructions</h3>
      <p>This is where the instructions will go:)</p>
    </aside>
    <div class="container">
      <form action="">
        <fieldset class="info-collection">
          <label for="bar-selector">
        Location:
        <select id="bar-selector">
          <option value="">(Select your location...)</option>
          <option value="bourbon_and_branch">Bourbon & Branch</option>
          <option value="bourbon_and_branch">Local Edition</option>
          <option value="bourbon_and_branch">Nightingale</option>
          <option value="bourbon_and_branch">Pagan Idol</option>
          <option value="bourbon_and_branch">Rickhouse</option>
          <option value="bourbon_and_branch">Swig/Bottle Club</option>
          <option value="bourbon_and_branch">Devil's Acre</option>
          <option value="bourbon_and_branch">The Lark</option>
          <option value="bourbon_and_branch">Zombie Village</option>
          <option value="bourbon_and_branch">Tupper & Reed</option>
        </select>
      </label>
      <label for="start-time">
        Start Time: 
        <input type="date" id="start-time"/>
      </label>
      <label for="end-time">
        End Time: 
        <input type="date" id="end-time"/>
      </label>
        </fieldset>
        <div id="submit-holder">
          <input type="submit" value="Calculate!">
        </div>
        
    </form>
    </div>
   
    
  </main>
</body>
</html>
