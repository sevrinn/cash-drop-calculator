<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Drop Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Cash Drop Calculator</h1>
    <button id="instructions-button">Instructions</button>
  </header>
  <main>
     <aside id="instructions-panel">
      <h3>Instructions</h3>
      <p>This is where the instructions will go:)</p>
      <ol>
        <li>Select your bar from the location dropdown.</li>
        <li>Start Time should be last shift start time.</li>
        <li>End time should be 4am (end of the shift)</li>
      </ol>
    </aside>
    <div class="container">
      <form action="">
        <fieldset class="info-collection">
          <label for="bar-selector">
        Location:
        <select id="bar-selector">
          <option value="">(Select your location...)</option>
          <option value="bourbon_and_branch">Bourbon & Branch</option>
          <option value="local_edition">Local Edition</option>
          <option value="nightingale">Nightingale</option>
          <option value="pagan-idol">Pagan Idol</option>
          <option value="rickhouse">Rickhouse</option>
          <option value="swig">Swig/Bottle Club</option>
          <option value="devils-acre">Devil's Acre</option>
          <option value="lark">The Lark</option>
          <option value="zombie_village">Zombie Village</option>
          <option value="tupper_and_reed">Tupper & Reed</option>
        </select>
      </label>
      <label for="start-time">
        Start Time: 
        <input type="datetime-local" id="start-time"/>
      </label>
      <label for="end-time">
        End Time: 
        <input type="datetime-local" id="end-time"/>
      </label>
        </fieldset>
        <div id="submit-holder">
          <input type="submit" value="Calculate!" id="calculate">
        </div>
        
    </form>
    <div id="result"></div>
    </div><!--end .container-->
   
    
  </main>
  <script src="../index.js" type="module"></script>
</body>
</html>
